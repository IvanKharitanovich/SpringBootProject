<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" ,
    >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1 align="center">Details</h1>
    <table class="table" th:object="${user}">
        <thead class="thead-dark">
        <tr>
            <td>UserName</td>
            <td>FirstName</td>
            <td>LastName</td>
            <td>Creation Date</td>
            <td>Authorities</td>
            <td>Status</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <td th:text="*{username}"/>
        <td th:text="*{firstName}"/>
        <td th:text="*{lastName}"/>
        <td th:text="*{creationDate}"/>
        <td th:text="*{role}"/>
        <td th:text="*{status}"/>
        <td>
            <a style="float: left" sec:authorize="hasRole('ADMIN')" class="btn btn-danger"
               th:href="@{'/user/' + ${user.id} + '/edit'}">Edit</a>
        </td>
        </tbody>
    </table>
    <div>
        <a class="btn btn-success"
           th:href="@{/user}">Users</a>
    </div>

</div>
</body>
</html>
